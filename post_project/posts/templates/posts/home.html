<!DOCTYPE html>
<html>
<head>
    <title>главная страница</title>
</head>
<body>
    <h1>все посты</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">добавить пост</button>
    </form>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <a href="{% url 'post_edit' post.pk %}">исправить</a>
                <a href="{% url 'post_delete' post.pk %}">удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
