<!DOCTYPE html>
<html>
<head>
    <title>категории</title>
</head>
<body>
    <h1>категории</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">добавить категорию</button>
    </form>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
